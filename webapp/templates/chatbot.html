<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chatbot.css') }}">

    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-container">
        {% for event in events %}
            {% if event.is_chatbot %}
                <div class="chatbot-response">{{ event.description }}</div>
            {% endif %}
        {% endfor %}
    </div>
    <form action="/call_chat" method="post">
        <input type="text" name="user_input" id="user-input" placeholder="Type your message...">
        <button id="submit" style="background-color: #0dcc38; color: #ffffff;">Send</button>

    </form>

    <!-- Go Back Button -->
    <button id="go-back-button">Go Back</button>
    <script>
        // JavaScript to handle the button click event
        document.getElementById("go-back-button").addEventListener("click", function () {
            window.location.href = "/";
        });
    </script>
</body>
</html>
